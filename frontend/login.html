<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="login-page">
    <!-- Main Container Start -->
    <div class="login-register">
      <ul class="nav nav-tabs bg-dark" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="btn btn-primary" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="btn btn-success" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Register</button>
        </li>
      </ul>
      <div class="tab-content bg-dark" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
          <!-- login-form -->
          <div class="login-main-container">
            <div class="login-form">
              <div class="heading">
                <h2>Login</h2>
              </div>
              <form id="login-f">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control bg-dark"
                    id="email"
                    placeholder="name@example.com"
                  />
                  <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control bg-dark"
                    id="password"
                    placeholder="Password"
                  />
                  <label for="password">Password</label>
                </div>
                <div class="btn-div">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div></div>
          <!-- register-form -->
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">    <div class="register-main-container">
          <div class="register-form">
            <div class="heading">
              <h2>Register</h2>
            </div>
              <form class="row g-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="col-md-6">
                      <label for="password1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password1">
                    </div>
                    <div class="col-md-6">
                      <label for="password2" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="password2">
                    </div>
                  <div class="col-12 btn-div">
                    <button type="submit" class="btn btn-success">Register</button>
                  </div>
                </form>
          </div>
      </div></div>
      </div>
    </div>
    <!-- Main Container End -->
  </body>
</html>
